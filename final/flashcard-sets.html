<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
    
        <title>Smart Cards</title>
    </head>
    <body>
        <div class="header">
            <h1 class="title"><a href="index.html">SmartCards</a></h1>
        </div>
        <h3 class="subsec" style="margin-left: 25px;">flashcard sets</h3>
        <p class="cap" style="margin-left: 25px;">choose which flashcard set to study:</p>
        <center><h3 class = 'list'>Here is all your flashcard sets</h3></center>
        <div class="get_name">
            <center class="act"><label for = 'name'  style="margin-left: 25px;">Input the set you want: </label></center>
            <center class="act"><input type = "text" id="get-name-input">
            <button id="get-button"><a href="study.html">Activate</a></button></center>
        </div>
        <script>
            setList = JSON.parse(localStorage.getItem("setList"))
            const list = document.querySelector('.list');
            list.innerHTML = setList;
            let setName = "group";
            const getButton = document.querySelector('#get-button');
            const getnameInput = document.querySelector('#get-name-input');
            getButton.addEventListener('click', function() {
                getnameInputValue = getnameInput.value.trim();
                if (getnameInputValue !== '' && setList.includes(getnameInputValue)) {
                    setName = getnameInputValue;
                    console.log(getnameInputValue);
                    console.log("true");
                    localStorage.setItem("activated", setName);
                } else {
                    setName = "group";
                }
                localStorage.setItem("activated", setName);
            })
            console.log(setList)
        </script>
    </body>
</html>
