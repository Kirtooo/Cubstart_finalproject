<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
    
        <title>Smart Cards</title>
    </head>
    <body onload="getRandomFlashcard()">
        <div class="header">
            <h1 class="title"><a href="index.html">SmartCards</a></h1>
        </div>

    <br>
        <div class = "form">
            <label for = 'term-input'>Add a new term:</label>
            <input type="text" id="term-input">
            <label for="definition-input">Add a new definition:</label>
            <input type="text" id="definition-input">
            <button id="add-button">Add</button>
        </div>
        <div class="flashcard">
                <h3 class = 'term'>Term</h3>
                <p class = 'definition'>Definition</p>
        </div>
        <div class="button">
            <button class= "check">Check Definition</button>
            <button class = "next">Next Card</button>
        </div>
        <script src="js/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </body>
</html>
